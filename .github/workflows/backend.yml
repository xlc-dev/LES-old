name: Backend CI

on:
  pull_request:
    branches:
      - "*"

jobs:
  npm-check:
    runs-on: ubuntu-latest

    steps:
      - run: ls -la
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt && pip install -r requirements.dev.txt
          black --check .
          flake8
          mypy
